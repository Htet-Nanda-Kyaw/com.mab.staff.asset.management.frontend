<div class="sidebar">
    <div class="logo">
        <img src="assets/imgs/mab-layout.png" alt="MAB Logo" />
    </div>
    <ul class="sidebar-menu">
        <li *ngFor="let item of menuItems">
            <a [routerLink]="item.link" routerLinkActive="active" [class.active]="isActive(item.link)">
                <i [class]="item.icon"></i>
                {{ item.label }}
            </a>
        </li>
    </ul>
</div>
