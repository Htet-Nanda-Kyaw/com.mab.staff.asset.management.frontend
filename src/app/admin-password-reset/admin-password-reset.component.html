<div class="admin-password-reset-page">
    <form class="form-container" #resetForm="ngForm" (ngSubmit)="passwordReset()" novalidate>
        <div class="form-row">
            <div class="field-group">
                <label for="userName">User Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="userName" 
                    [(ngModel)]="formData.userName" 
                    name="userName" 
                    required 
                    #userName="ngModel"
                    aria-required="true" 
                />
                <div class="error-message" *ngIf="userName.invalid && userName.touched">
                    User Name is required.
                </div>
            </div>
            <div class="password-reset-button">
                <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
            </div>
        </div>
    </form>
</div>
